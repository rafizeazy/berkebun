name: Auto Commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 16 * * 1' # setiap Senin 16:00 UTC

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # âœ… Randomizer step
      - name: Decide whether to commit
        id: randomizer
        run: |
          # Angka acak 0â€“9
          num=$((RANDOM % 10))
          echo "Random number: $num"
          # Hanya lanjut commit jika num < 4 (artinya 40% chance)
          if [ $num -lt 4 ]; then
            echo "should_commit=true" >> $GITHUB_OUTPUT
          else
            echo "should_commit=false" >> $GITHUB_OUTPUT
          fi

      # âœ… Modify file only if should_commit == true
      - name: Modify Last Update
        if: steps.randomizer.outputs.should_commit == 'true'
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit Changes
        if: steps.randomizer.outputs.should_commit == 'true'
        run: |
          git config --local user.name "rafizeazy"
          git config --local user.email "rafi.imanullah.stmik@krw.horizon.ac.id"
          git add -A
          arr[0]="chore(bot): ðŸ”¥ auto commit"
          arr[1]="chore(bot): ðŸ’€ auto commit"
          arr[2]="chore(bot): ðŸ‘¹ auto commit"
          arr[3]="chore(bot): ðŸ‘º auto commit"
          arr[4]="chore(bot): ðŸ¤¡ auto commit"
          arr[5]="chore(bot): ðŸ‘» auto commit"
          arr[6]="chore(bot): ðŸ‘½ auto commit"
          arr[7]="chore(bot): ðŸ¤– auto commit"
          arr[8]="chore(bot): ðŸ‘¾ auto commit"
          arr[9]="chore(bot): ðŸ˜ˆ auto commit"
          rand=$[$RANDOM % ${#arr[@]}]
          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        if: steps.randomizer.outputs.should_commit == 'true'
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}
